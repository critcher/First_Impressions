apply plugin: 'com.android.application'

android {
    compileSdkVersion 20
    buildToolsVersion "20.0.0"

    defaultConfig {
        applicationId "nora.clayton.firstimpressions"
        minSdkVersion 9
        targetSdkVersion 20
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    packagingOptions{
        exclude 'nbproject/build-impl.xml'
        exclude 'nbproject/genfiles.properties'
        exclude 'nbproject/private/private.properties'
        exclude 'nbproject/private/private.xml'
        exclude 'nbproject/project.properties'
        exclude 'nbproject/project.xml'
        exclude 'build.xml'
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:19.+'
    compile files('libs/Jama-1.0.3.jar')
    compile files('libs/JJIL-Android-12-22-08.jar')
    compile files('libs/JJIL-12-22-08.jar')
}
